<div *ngIf="isMobile; else app">
  <span>Aby skorzystać z aplikacji użyj komputera</span>
</div>
<ng-template #app></ng-template>
<mat-drawer-container autosize>
  <mat-drawer [opened]="toolbarService.isOpened | async" mode="side">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <app-main></app-main>
</mat-drawer-container>
