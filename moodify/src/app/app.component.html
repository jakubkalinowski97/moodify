<div *ngIf="isMobile">
  <span>Aby skorzystać z aplikacji użyj komputera</span>
</div>
<mat-drawer-container autosize *ngIf="!isMobile">
  <mat-drawer [opened]="toolbarService.isOpened | async" mode="side">
      <app-sidenav></app-sidenav>
  </mat-drawer>
  <app-main></app-main>
</mat-drawer-container>
