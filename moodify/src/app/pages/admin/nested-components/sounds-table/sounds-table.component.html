<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="isVisible">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Kategoria </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="subcategory">
        <th mat-header-cell *matHeaderCellDef> Podkategoria </th>
        <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
    </ng-container>

    <ng-container matColumnDef="poster">
        <th mat-header-cell *matHeaderCellDef> Ok≈Çadka </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.poster_url">
                <mat-icon class="origin" cdkOverlayOrigin #CdkOverlayOrigin="cdkOverlayOrigin">info</mat-icon>
                <app-overlay [CdkOverlayOrigin]="CdkOverlayOrigin">
                    <img class="poster" [src]="element.poster_url">
                </app-overlay>
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
