<mat-card [ngClass]="disabled ? 'card__disabled' : ''">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imgSrc">
    <mat-card-content>
        <p>{{description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button [routerLink]="href" [disabled]="disabled">Wybierz</a>
    </mat-card-actions>
</mat-card>
