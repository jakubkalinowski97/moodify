<mat-card mat-button [routerLink]="href" [ngClass]="disabled ? 'card__disabled' : ''">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [ngSrc]="imgSrc" width="300" height="215">
</mat-card>
