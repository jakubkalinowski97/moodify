<mat-toolbar>
  <button class="sidenav-button" *ngIf="isAvailabilitySidenav$ | async" mat-icon-button (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="logo" [routerLink]="'home'">Moodify ({{appVersion}})</a>
  <div class="user" *ngIf="(user$ | async) as user">
    <span>{{user.email}}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>
  <mat-progress-bar *ngIf="isNavigationLoading$ | async" color="accent" mode="indeterminate" class="progress-bar"></mat-progress-bar>
</mat-toolbar>
