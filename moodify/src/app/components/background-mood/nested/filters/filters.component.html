<mat-chip-listbox class="mat-mdc-chip-set-stacked" [multiple]="true">
    <mat-chip-option 
        #chip
        *ngFor="let filter of filters" 
        [color]="chip.selected ? 'primary' : ''"
        (selectionChange)="toggleFilter(filter)">
        {{filter.name}}
    </mat-chip-option>
</mat-chip-listbox>
