<mat-card [ngClass]="state.playing ? 'mat-card__active' : ''">
  <mat-card-content>
    <div class="slider" *ngIf="state.playing">
      <mat-slider min="0" [max]="state.duration" step="1">
        <input matSliderThumb [value]="state.currentTime" (input)="seekTo($any($event.target).value)">
      </mat-slider>
    </div>
    <mat-card-title>
      {{data.name}}
    </mat-card-title>
    <div class="actions">
      <mat-icon>volume_up</mat-icon>
      <mat-slider min="0" max="1" step="0.01">
        <input matSliderThumb [value]="volume$ | async" (input)="setVolume($any($event.target).value)">
      </mat-slider>
      <button mat-icon-button class="main-button" (click)="play()" *ngIf="!state.playing">
        <mat-icon class="icon">play_circle_outline</mat-icon>
      </button>
      <button mat-icon-button class="main-button" (click)="pause()" *ngIf="state.playing">
        <mat-icon class="icon">pause_circle_outline</mat-icon>
      </button>
      <button mat-icon-button class="smooth-play-button" (click)="toggleIsSmooth()" [ngClass]="(isSmooth | async) ? 'active-button' : ''">
        <mat-icon class="icon">slow_motion_video</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
